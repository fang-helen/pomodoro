<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="assets/tomato.png" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script src="scripts.js"></script>
    <link rel="manifest" href="manifest.json" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div id="main">
      <div id="settings-bar">
        <img id="settings-button" src="assets/settings.png"/>
      </div>
      <div id="settings-container">      
        <div id="settings-options" class="hide-settings">
          <div class="settings-line">I will work for <input id="x" class="input" type="text" value="25"> minutes</div>
          <div class="settings-line">and rest for <input id="y" class="input" type="text" value="5"> minutes</div>
          <div class="settings-line">for a total of <input id="z" class="input" type="text" value="5"></input> intervals.</div>
          <div id="save-settings">Save</div>
        </div>
        

      </div>
      <div id="time-container">
        <div id="time">25:00</div>
        <img id="meme" src="assets/images/dog.jpg" alt="meme"/>
        <div id="time-left" class="hide">1</div>
      </div>
      <div class="buttons">
        <div class="button" id="start-button">Start</div>
        <div class="button hidden" id="pause-button">Pause</div>
        <div class="button hidden" id="resume-button">Resume</div>
        <div class="button" id="stop-button">Stop</div>
      </div>
    </div>


  </body>
</html>
